<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>JS Eventos - Catálogo</title>

  <!-- Fonte Fira Sans -->
  <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;600&display=swap" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="css/estilos.css">

</head>
<body>

  <div class="topo">
    <h1>JS Eventos</h1>
  </div>

  <div class="contato">
    <div class="container">
       <p class="no-break">
      <i class="fa-solid fa-phone"></i> (87) 98866-4802 &nbsp; | &nbsp;
      <i class="fa-solid fa-location-dot"></i> Dom Avelar, Petrolina/PE
    </p>
    </div>
  </div>

  <div class="container">
    <h2>Catálogo</h2>

    <input type="text" id="busca-produto" placeholder="Buscar produto..." style="width: 100%; padding: 10px; margin-bottom: 12px; border-radius: 8px; border: 1px solid #ccc;">

    <div class="produtos-grid">
      
    </div>

    <div class="dados-cliente">
      <h2>Seus Dados</h2>
      <input type="text" id="nome" placeholder="Seu nome"><br>
      <input type="text" id="endereco" placeholder="Endereço do Evento"><br>
      <label for="dataEvento">Data do evento:</label>
      <input type="date" id="dataEvento" required><br>
    </div>
  </div>

 <script src="js/scripts.js" defer></script>

<div id="modal" style="display:none;" onclick="fecharModal()">
  <img id="imagem-ampliada" src="" alt="Imagem ampliada">
  <button id="fechar-btn" onclick="fecharModal(event)">Fechar</button>
</div>
  
</body>
</html>
