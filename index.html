<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Finalizar Pedido - JS Eventos</title>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body { font-family: 'Fira Sans', sans-serif; padding: 20px; background: #f0f4f8; color: #333; }
    h1 { color: #27ae60; text-align: center; }
    .resumo, form { background: #fff; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); max-width: 400px; margin: 20px auto; }
    label { display: block; margin-top: 12px; font-weight: 600; }
    input[type="text"], input[type="date"] {
      width: 100%; padding: 10px; margin-top: 6px; border: 1px solid #ccc; border-radius: 6px;
    }
    button {
      margin-top: 20px; padding: 12px; width: 100%; background: #27ae60; color: white; border: none; border-radius: 8px; font-size: 16px; cursor: pointer;
    }
    button:hover {
      background: #219150;
    }
    .botao-voltar {
      display: block;
      max-width: 400px;
      margin: 0 auto 20px;
      text-align: center;
      text-decoration: none;
      color: #555;
      font-weight: 600;
      transition: color 0.3s;
    }
    .botao-voltar:hover {
      color: #27ae60;
    }
  </style>
</head>
<body>

  <h1>Finalizar Pedido</h1>

  <div class="resumo" id="resumo-produto">
    <!-- Produto escolhido será mostrado aqui -->
  </div>

  <form id="form-pedido">
    <label for="nome">Seu nome:</label>
    <input type="text" id="nome" required>

    <label for="endereco">Endereço do evento:</label>
    <input type="text" id="endereco" required>

    <label for="dataEvento">Data do evento:</label>
    <input type="date" id="dataEvento" required min="">

    <button type="submit">Confirmar e enviar para WhatsApp</button>
  </form>

  <a href="index.html" class="botao-voltar">← Voltar ao Catálogo</a>

  <script>
    // Função para pegar parâmetro da URL
    function getQueryParam(param) {
      const params = new URLSearchParams(window.location.search);
      return params.get(param);
    }

    // Captura dados do produto e preço, com fallback
    const produto = getQueryParam('produto') || 'Produto não especificado';
    const precoParam = getQueryParam('preco');
    const preco = precoParam ? parseFloat(precoParam) : 0;

    // Exibe resumo do pedido
    const resumoDiv = document.getElementById('resumo-produto');
    resumoDiv.innerHTML = `<p><strong>Produto:</strong> ${produto}</p><p><strong>Preço:</strong> R$ ${preco.toFixed(2)}</p>`;

    // Define data mínima para o campo dataEvento
    const hoje = new Date().toISOString().split('T')[0];
    document.getElementById('dataEvento').setAttribute('min', hoje);

    // Ao enviar o formulário
    document.getElementById('form-pedido').addEventListener('submit', function(e) {
      e.preventDefault();

      const nome = document.getElementById('nome').value.trim();
      const endereco = document.getElementById('endereco').value.trim();
      const dataEvento = document.getElementById('dataEvento').value;

      if (!nome || !endereco || !dataEvento) {
        alert('Por favor, preencha todos os campos.');
        return;
      }

      // Monta a mensagem completa e codificada para WhatsApp
      const textoMensagem =
        `Olá! Quero alugar:\n- ${produto}: R$ ${preco.toFixed(2)}\n\n` +
        `Nome: ${nome}\nEndereço: ${endereco}\nData do evento: ${dataEvento}`;

      const mensagem = encodeURIComponent(textoMensagem);

      const numero = '5587988664802';

      const urlWhatsapp = `https://api.whatsapp.com/send?phone=${numero}&text=${mensagem}`;

      // Abre WhatsApp em nova aba
      window.open(urlWhatsapp, '_blank');
    });
  </script>

</body>
</html>
