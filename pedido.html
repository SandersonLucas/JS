<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Preencha seus dados - JS Eventos</title>
  <style>
    body {
      font-family: 'Fira Sans', sans-serif;
      background-color: #f0f4f8;
      margin: 0;
      padding: 40px 20px;
      color: #2c3e50;
    }

    .container {
      max-width: 400px;
      margin: auto;
      background: #ffffff;
      padding: 24px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      margin-bottom: 24px;
      font-size: 24px;
      color: #27ae60;
    }

    label {
      font-weight: 600;
      margin-top: 12px;
      display: block;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      margin-bottom: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    button {
      width: 100%;
      background-color: #25d366;
      color: white;
      border: none;
      padding: 12px;
      font-size: 16px;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #1ebe5d;
    }

    .botao-voltar {
  display: block;
  text-align: center;
  margin-top: 16px;
  text-decoration: none;
  color: #555;
  font-weight: 600;
  transition: color 0.3s;
}

.botao-voltar:hover {
  color: #27ae60;
}

  </style>
</head>
<body>
  <div class="container">
    <h1>Finalizar Pedido</h1>
    <form id="formulario">
      <label for="nome">Seu nome</label>
      <input type="text" id="nome" required>

      <label for="endereco">Endereço do Evento</label>
      <input type="text" id="endereco" required>

      <label for="dataEvento">Data do evento</label>
      <input type="date" id="dataEvento" required>

      <button type="submit">Confirmar e Enviar para o WhatsApp</button>
      <a href="index.html" class="botao-voltar">← Voltar ao Catálogo</a>
    </form>
  </div>

  <script>
    // Define data mínima
    const hoje = new Date().toISOString().split("T")[0];
    document.getElementById("dataEvento").setAttribute("min", hoje);

    // Extrai produto e preço da URL
    const params = new URLSearchParams(window.location.search);
    const produto = params.get("produto");
    const preco = parseFloat(params.get("preco"));

    // Ao enviar o formulário
    document.getElementById("formulario").addEventListener("submit", function(e) {
      e.preventDefault();

      const nome = document.getElementById("nome").value.trim();
      const endereco = document.getElementById("endereco").value.trim();
      const data = document.getElementById("dataEvento").value;

      if (!nome || !endereco || !data) {
        alert("Preencha todos os campos!");
        return;
      }

      const numero = "5587988664802";
      const mensagem = `Olá! Quero alugar:%0A- ${encodeURIComponent(produto)}: R$ ${preco.toFixed(2)}%0A%0ANome: ${encodeURIComponent(nome)}%0AEndereço: ${encodeURIComponent(endereco)}%0AData do evento: ${encodeURIComponent(data)}`;
      window.open(`https://api.whatsapp.com/send?phone=${numero}&text=${mensagem}`, '_blank');
    });
  </script>
</body>
</html>
